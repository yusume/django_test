<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

        <h2>게시판 리스트  <a href="{% url 'new' %}" class="btn btn-sm btn-primary ">글 쓰기</a> </h2> 
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">내용</th>
                    <th scope="col">날짜</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            {% for post in list %}
                <tr>
                    <td>{{post.dbcon}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.contents}}</td>
                    <td>{{post.created_date|date:'Y-m-d-f'}}</td>
                    <td><a href="{% url 'edit' post.pk %}" class="btn btn-sm btn-primary "><span>수정</span> </a></td>  
                </tr>
           
            </tbody>
            {% endfor %}
        </table>
      
    {% endblock %}
</body>
</html>
